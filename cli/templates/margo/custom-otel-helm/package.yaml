apiVersion: non-margo.org
kind: ApplicationPackage
metadata:
  name: custom-otel-helm-app
  labels:
    env: dev
  annotations:
    description: "A custom OTEL Helm application with observability features"
spec:
  sourceType: OCI_REPO
  source:
    registryUrl: "{{REGISTRY_URL}}"
    repository: "{{REPOSITORY}}"
    tag: "{{TAG}}"
    authentication:
      type: "basic"
      username: "{{REGISTRY_USER}}"
      password: "{{REGISTRY_PASS}}"